<header class="py-3 bg-body-dark border-bottom-grey position-relative">
  <div class="container d-flex flex-wrap justify-content-center">
    <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-decoration-none">
      <img width="200px" src="assets/images/bayadera.svg" alt="Bayadera">
    </a>

    <div class="search-wrapper position-relative col-12 col-lg-3 mb-3 mb-lg-0">
      <input
        class="form-control search-input"
        type="text"
        [placeholder]="'search.searchPlaceholder' | translate"
        (input)="onSearch($event)"
        (focus)="showResults = true"
        (blur)="hideResults()"
        (keydown)="onKeyDown($event)"
      />

      <div class="search-results position-absolute" *ngIf="showResults">
        <div *ngIf="filteredResults.length; else noResults">
          <div *ngFor="let user of filteredResults; let i = index"
               class="result-item"
               [class.active]="i === selectedIndex"
               (mousedown)="goToUser(user.id)">
            {{ user.fullName }}
          </div>
        </div>
        <ng-template #noResults>
          <div class="no-results">{{ 'search.notFound' | translate }}</div>
        </ng-template>
      </div>
    </div>
  </div>
</header>

<nav class="py-2 bg-body-dark border-bottom">
  <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
          <li class="nav-item"><a href="/" class="nav-link px-2 active" aria-current="page">{{ 'menu.main' | translate | uppercase }}</a></li>
          <li class="nav-item"><a href="/users" class="nav-link px-2">{{ 'menu.employees' | translate | uppercase }}</a></li>
      </ul>
  </div>
</nav>
